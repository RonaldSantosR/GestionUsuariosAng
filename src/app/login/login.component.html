<h4>LOGIN GESTION USUARIO</h4>
<br>

<!-- <form (ngSubmit)="login(forma)" #forma="ngForm" novalidate>  -->
<form [formGroup]="forma" (ngSubmit)="login()" novalidate="novalidate">

  <hr><hr>

  <div class="hola">




    <div class="form-group row" [ngClass]="{ 'has-danger': forma.get('usuario').touched && !forma.get('usuario').valid}">
      <label class="col-3 col-form-label">USUARIO</label>
      <div class="div col-6">

        <input class="form-control" type="text" placeholder="Ingrese su usuario" formControlName="usuario">

        <div *ngIf="forma.controls['usuario'].errors?.required && forma.get('usuario').touched" class="form-control-feedback">
          El usuario es necesario.
        </div>

        <div *ngIf="forma.controls['usuario'].errors?.minlength && forma.get('usuario').touched" class="form-control-feedback">
          Por lo menos 4 caracteres.
        </div>

      </div>
    </div>




    <div class="form-group row" [ngClass]="{ 'has-danger': forma.get('contraseña').touched && !forma.get('contraseña').valid}">
      <label class="col-3 col-form-label">CONTRASEÑA</label>
      <div class="col-6">

        <input class="form-control" type="password" placeholder="Ingrese su contraseña" formControlName="contraseña">

        <div *ngIf="forma.controls['contraseña'].errors?.required && forma.get('contraseña').touched" class="form-control-feedback">
          La contraseña es necesaria.
        </div>

      </div>
    </div>



    <br>



    <div class="botones">

      <div class="boton1">
        <div class="input-group col-2">
          <button type="submit" class="btn btn-outline-primary" [disabled]="count === 3">
            LOGUEAR
          </button>
        </div>
      </div>
      <br>
      <div class="boton2">
        <div class="input-group col-3">
          <button type="submit" class="btn btn-outline-primary">
            OLVIDE CONTRASEÑA
          </button>
        </div>
      </div>


    </div>


  </div>

 
  
  <hr>
  <hr>
  <hr> 
  


  <div class="caja">
    <pre>
      <h5>Tiempo para desbloqueo: {{segundos}}</h5>
    </pre>
  </div>

</form>
