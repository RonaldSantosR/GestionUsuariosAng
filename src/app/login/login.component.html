


<form [formGroup]="loginForm" class="text-center border border-light p-5"  (ngSubmit)="login(loginForm)" >


  

  <div class="centrologin  ml-5 mt-5 mr-5">

        <div class="form-row">
        
          <div class="col-md-8 ">
              <h1 class="text-light text-right col-xs-2" name="Login" style="display: inline-block;margin-right: 10px;">Log in</h1>
              <span ><img class="manImg" src="./assets/isotipo.png" alt style="width: 2em; margin-bottom: 17px;"></span>
            </div>
        </div>

            <br>


             

          <div class="form-group row">
              
              <div class="col-md-8 offset-md-2">
                  <div class="input-group mb-3 ">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"><i class="far fa-user prefix" style="color: white"></i></span>
                      </div>
                      <input type="text" class="form-control mb-4" formControlName="usuario" placeholder="Usuario" aria-label="Username" aria-describedby="basic-addon1" style="color:white">
                    </div>
                </div>
          </div>



          <div class="form-group row">
             
              <div class="col-md-8 offset-md-2">
                  <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"><i class="fa fa-lock prefix" style="color: white"></i></span>
                      </div>
                      <input type="password" class="form-control mb-4" formControlName="contraseña" placeholder="Contraseña" aria-label="Username" aria-describedby="basic-addon1" style="color:white">
                    </div>
                </div>
          </div>


          <div class="form-group row">
              <!-- Grid column -->
              <div class="col-md-8 offset-md-2">
                  <button class="btn btn btn-block my-4" id="buttonid" type="submit">Ingresar</button>
                </div>
          </div>

 
     <!--   <input type="text" id="usuario" formControlName="usuario" class="form-control mb-4 mt-2" placeholder="Ingrese usuario">

       <input placeholder="Email" type="email" name="email" id="email" autocomplete="off"> 
      
      <input type="password" id="contraseña" formControlName="contraseña" class="form-control mb-4" placeholder="Ingrese contraseña"> -->
  
    


  </div>




</form>
